					<h2>Mobile Technology Form</h2>
					
					<form>
					  <div class="form-group row">
						<label for="FirstName" class="col-sm-2 col-form-label">First Name:</label>
						<div class="col-sm-10">
						  <input type="FirstName1" class="form-control" id="FirstName" placeholder="First Name...">
						</div>
					  </div>
					  
					  <div class="form-group row">
						<label for="LastName" class="col-sm-2 col-form-label">Last Name</label>
						<div class="col-sm-10">
						  <input type="LastName1" class="form-control" id="LastName" placeholder="Last Name...">
						</div>
					  </div>
					  <h3>Address</h3>
					  <div class="form-group row">
						<label for="AddLine" class="col-sm-2 col-form-label">Line 1</label>
						<div class="col-sm-10">
						  <input type="AddLine1" class="form-control" id="AddLine1">
						</div>
					  </div>
					  <div class="form-group row">
						<label for="Addline" class="col-sm-2 col-form-label">Line 2:</label>
						<div class="col-sm-10">
						  <input type="AddLine2" class="form-control" id="AddLine2">
						</div>
					  </div>
					  </div>
					  <div class="form-group row">
						<label for="Town-city" class="col-sm-2 col-form-label">Town/City:</label>
						<div class="col-sm-10">
						  <input type="Town-city" class="form-control" id="Town-city">
						</div>
					  </div>
					  
					  <fieldset class="form-group">
						<div class="form-check">
						  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
						  <div class="col-sm-10">
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							  <label class="form-check-label" for="gridRadios1">
								Male
							  </label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							  <label class="form-check-label" for="gridRadios2">
								Female
							  </label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							  <label class="form-check-label" for="gridRadios2">
								Other
							  </label>
							</div>
						  </div>
						</div>
					  </fieldset>
					  
					  <fieldset class="form-group">
						<div class="row">
						  <legend class="col-form-label col-sm-2 pt-0">Mobile Phone Type</legend>
						  <div class="col-sm-10">
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							  <label class="form-check-label" for="gridRadios1">
								Windows
							  </label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
